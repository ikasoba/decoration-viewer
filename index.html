<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css" />
  <style id="bg_color_style"></style>
  <style id="icon_size_style"></style>
  <script src="./src/index.ts" type="module"></script>
</head>

<body>
  <header>
    <h1>デコレーションビューワー</h1>
  </header>
  <main>
    <div id="preview" class="icon_preview">
      <div class="icon_preview_wrapper">
        ちょっと待ってね
      </div>
    </div>
    <div class="icon_preview_form">
      <fieldset class="form_space_beetween">
        <label>
          アイコン画像：<input id="icon_image" type="file" accept="image/*" />
        </label>
        <label>
          デコレーション画像：<input id="decoration_image" type="file" accept="image/*" />
        </label>
        <button id="redraw_button">再描画ボタン</button>
      </fieldset>
      <fieldset id="bg_color_field">
        <legend>背景色</legend>
        <label>
          <input type="radio" value="light" name="bg_color" />
          ライト
        </label>
        <label>
          <input type="radio" value="dark" name="bg_color" />
          ダーク
        </label>
      </fieldset>
      <fieldset id="icon_size_field">
        <legend>アイコンサイズ</legend>
        <label>
          <input type="radio" value="58px" name="icon_size" />
          投稿
        </label>
        <label>
          <input type="radio" value="120px" name="icon_size" />
          プロフ
        </label>
        <label>
          <input type="radio" value="10rem" name="icon_size" />
          普通
        </label>
        <label>
          <input type="radio" value="20rem" name="icon_size" />
          2倍
        </label>
      </fieldset>
    </div>
  </main>
  <footer>
    <a href="https://github.com/ikasoba/decoration-viewer/">
      Github Repository
    </a>
  </footer>
</body>

</html>
